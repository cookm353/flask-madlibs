{% extends "base.html" %}

{% block title %}Mad Libs Generator{% endblock %}

{% block h1 %}Mad-Libs Generatoromatic {% endblock %}

{% block content %}
    <form action="/story">
        {% for prompt in prompts %}
        <label for={{prompt}}>{{prompt.title().replace("_", " ")}}:</label>
        <input type="text" name={{prompt}}><br><br>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
